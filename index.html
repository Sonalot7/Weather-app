<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    /* General Reset & Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe); /* Soft baby blue gradient */
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #4da6ff; /* Cute blue title */
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #4da6ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3399ff;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏èüåà Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Check Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = "e5126cb9c3509aee0b9659b0b72809a6";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherResult = document.getElementById("weatherResult");

      if (!city) {
        weatherResult.innerHTML = "‚ùå Please enter a city name!";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;

        weatherResult.innerHTML = `üå°Ô∏è ${city}: ${temp}¬∞C, ${desc}`;
      } catch (error) {
        weatherResult.innerHTML = "‚ùå City not found!";
      }
    }
  </script>
</body>
</html>
